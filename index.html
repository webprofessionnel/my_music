<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Music Player</title>
</head>

<body class="container-fluid">
  <header class="container">
    <div class="row text-center">
      <!-- premier col avec deux row -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <!-- premier row avec 3 col-->
        <div class="row mx-auto my-auto p-2">
          <div class="col-4 p-2 text-start mx-auto">
            <button type="button" class="btn btn-secondary px-4"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill mx-auto my-auto"
                viewBox="0 0 16 16">
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
              </svg></button>
          </div>
          <div class="col-4 p-2 my-auto mx-auto">
            <button type="button" class="btn btn-secondary px-5 px-md-4"><svg xmlns="http://www.w3.org/2000/svg"
                width="30" height="30" fill="currentColor" class="bi bi-play-circle mx-auto my-auto"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
              </svg></button>
          </div>
          <div class="col-4 p-2 text-end mx-auto">
            <button type="button" class="btn btn-secondary px-4"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                height="30" fill="currentColor" class="bi bi-arrow-right-circle-fill mx-auto my-auto"
                viewBox="0 0 16 16">
                <path
                  d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
              </svg></button>
          </div>
        </div>
        <!-- deuxième row avec 3 col-->
        <div class="row mx-auto my-auto p-2">
          <div class="col-3 p-2 text-start mx-auto ">
            <button type="button" class="btn btn-secondary px-3"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                height="30" fill="currentColor" class="bi bi-volume-down-fill mx-auto my-auto" viewBox="0 0 16 16">
                <path
                  d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z" />
              </svg></button>

          </div>
          <div class="col-6 p-2 my-auto mx-auto">
            <input type="range" class="form-range" id="customRange1">

          </div>
          <div class="col-3 p-2 text-end mx-auto">
            <button type="button" class="btn btn-secondary px-3"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                height="30" fill="currentColor" class="bi bi-volume-up-fill mx-auto my-auto" viewBox="0 0 16 16">
                <path
                  d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                <path
                  d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                <path
                  d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
              </svg></button>
          </div>
        </div>
      </div>
      <!-- deuxième col avec deux row -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <!-- premier row avec 1 col -->
        <div class="row mx-auto my-auto p-2">
          <div class="col">
            <h2>Nom de l'artiste</h2>
          </div>
        </div>
        <!-- deuxième row avec 1 col -->
        <div class="row mx-auto my-auto p-2">
          <div class="col">
            <label for="customRange1" class="form-label">Titre de la chanson</label>
            <input type="range" class="form-range" id="customRange1">
          </div>
        </div>
      </div>
      <!-- troisième col avec 1 row -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="row mx-auto my-auto p-2">
          <div class="col">
            <nav class="navbar">
              <form class="container-fluid">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                      height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg></span>
                  <input type="text" class="form-control" placeholder="search" aria-label="search"
                    aria-describedby="basic-addon1">
                </div>
              </form>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>

  </main>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
